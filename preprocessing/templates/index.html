<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energibridge Visualizations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        async function addConfig() {
            const name = document.getElementById('name').value;
            const kind = document.getElementById('kind').value;
            const csv_path = document.getElementById('csv_path').value;
            const response = await fetch('/add_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name, kind, csv_path })
            });
            location.reload();
        }

        async function deleteConfig(name) {
            await fetch('/delete_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name })
            });
            location.reload();
        }
    </script>
</head>
<body>
    <h1>Energibridge Visualization Generator</h1>
    <h2>Visualization Configurations</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>CSV Path</th>
            <th>Actions</th>
        </tr>
        {% for config in configs %}
        <tr>
            <td>{{ config.name }}</td>
            <td>{{ config.kind }}</td>
            <td>{{ config.csv_path }}</td>
            <td><button onclick="deleteConfig('{{ config.name }}')">Delete</button></td>
        </tr>
        {% endfor %}
    </table>

    <button id="generate-btn" onclick="window.location.href='/generate_visualizations'">Generate Visualizations</button>

    <h2>Add Configuration</h2>
    <form onsubmit="event.preventDefault(); addConfig();">
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Kind: <input type="text" id="kind" required></label><br>
        <label>CSV Path: <input type="text" id="csv_path" required></label><br>
        <button type="submit">Add Config</button>
    </form>
</body>
</html>
