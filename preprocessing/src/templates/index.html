<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energibridge Visualizations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Energibridge Visualizations</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Experiment Groups</h2>
            <form id="group-form">
                <label for="group-name">Name:</label>
                <input type="text" id="group-name" name="name" required>

                <label for="folder-path">Folder Path:</label>
                <input type="text" id="folder-path" name="folder_path">

                <button type="submit">Add Experiment Group</button>
            </form>

            <h2>Visualization Panels</h2>
            <form id="panel-form">
                <label for="panel-name">Name:</label>
                <input type="text" id="panel-name" name="name" required>

                <label for="groups">Groups:</label>
                <select id="groups" multiple>
                   <!-- Data filled dynamically -->
                </select>

                <div id="selected-groups" class="selected-items"></div>

                <label for="experiment-type">Experiment Type:</label>
                <select id="experiment-type" name="experiment_type" required>
                    <option value="1">Difference</option>
                    <option value="2">Significance Test</option>
                </select>

                <label>Measurement Types:</label>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="measurement1" name="measurement_types" value="1">
                        <label for="measurement1">System Energy</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="measurement2" name="measurement_types" value="2">
                        <label for="measurement2">CPU Power</label>
                    </div>
                </div>

                <button type="submit">Add Visualization Panel</button>
            </form>
        </section>

        <section class="data-section">
            <h2>Data Overview</h2>
            <table id="group-table">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Trial Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>

            <table id="panel-table">
                <thead>
                    <tr>
                        <th>Panel Name</th>
                        <th>Experiment Type</th>
                        <th>Measurement Types</th>
                        <th>Groups</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>

            <button id="generate-visualizations" onclick="window.location.href='/visualizations/generate'">Generate Visualizations</button>
        </section>
    </main>
</body>
</html>
