<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energibridge Visualizations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Energibridge Visualizations</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Experiment Groups</h2>
            <form id="group-form">
                <label for="group-name">Name:</label>
                <input type="text" id="group-name" name="name" required>

                <label for="folder-path">Folder Path:</label>
                <input type="file" id="folder-path" name="folder_path" required>

                <button type="submit">Add Experiment Group</button>
            </form>

            <h2>Visualization Panels</h2>
            <form id="panel-form">
                <label for="panel-name">Name:</label>
                <input type="text" id="panel-name" name="name" required>

                <label for="groups">Groups:</label>
                <select id="groups" multiple>
                    {% for panel in panels %}
                        <option value="{{ panel.name }}">{{ panel.name }}</option>
                    {% endfor %}
                </select>

                <label for="experiment-type">Experiment Type:</label>
                <select id="experiment-type" name="experiment_type" required>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                </select>

                <label>Measurement Types:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="measurement1" name="measurement_types" value="1">
                    <label for="measurement1">Measurement 1</label>

                    <input type="checkbox" id="measurement2" name="measurement_types" value="2">
                    <label for="measurement2">Measurement 2</label>
                </div>

                <button type="submit">Add Visualization Panel</button>
            </form>
        </section>

        <section class="data-section">
            <h2>Data Overview</h2>
            <table id="group-table">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Folder Path</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>

            <table id="panel-table">
                <thead>
                    <tr>
                        <th>Panel Name</th>
                        <th>Experiment Type</th>
                        <th>Measurement Types</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>

            <button id="generate-visualizations">Generate Visualizations</button>
        </section>
    </main>
</body>
</html>
