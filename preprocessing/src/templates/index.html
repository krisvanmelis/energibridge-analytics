<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energibridge Visualizations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 20px;
            padding: 20px;
        }
        h1, h2 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .group-entry {
            background-color: #e6f7e6;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #generate-btn {
            width: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            margin-top: 20px;
            border-radius: 4px;
        }
        #generate-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        async function addConfig() {
            const name = document.getElementById('name').value;
            const experiment_type = document.getElementById('experiment_type').value;
            const measurement_types = Array.from(document.querySelectorAll('.measurement-type:checked')).map(cb => cb.value);
            const groups = Array.from(document.querySelectorAll('.group-entry')).map(entry => {
                return {
                    name: entry.querySelector('.group-name').value,
                    folder_path: entry.querySelector('.group-folder').value
                };
            });

            const response = await fetch('/add_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, experiment_type, measurement_types, groups })
            });
            location.reload();
        }

        function addGroupField() {
            const groupContainer = document.getElementById('groups-container');
            const groupEntry = document.createElement('div');
            groupEntry.className = 'group-entry';
            groupEntry.innerHTML = `
                <label>Group Name: <input type="text" class="group-name" required></label>
                <label>Folder Path: <input type="text" class="group-folder" required></label>
                <button type="button" onclick="removeGroupField(this)">Remove Group</button>
            `;
            groupContainer.appendChild(groupEntry);
        }

        function removeGroupField(button) {
            button.parentElement.remove();
        }

        async function deleteConfig(name) {
            await fetch('/delete_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name })
            });
            location.reload();
        }
    </script>
</head>
<body>
    <h1>Energibridge Visualization Generator</h1>
    <h2>Visualization Configurations</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Groups</th>
            <th>Actions</th>
        </tr>
        {% for config in configs %}
        <tr>
            <td>{{ config.name }}</td>
            <td>
                <ul>
                    {% for group in config.groups %}
                    <li>{{ group.name }} ({{ group.folder_path }})</li>
                    {% endfor %}
                </ul>
            </td>
            <td><button onclick="deleteConfig('{{ config.name }}')">Delete</button></td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Configuration</h2>
    <form onsubmit="event.preventDefault(); addConfig();">
        <label>Configuration Name: <input type="text" id="name" required></label>
        <label>Experiment Type:</label>
        <select id="experiment_type" required>
            <option value=1>Difference</option>
            <option value=2>Significance Test</option>
        </select>
        <label>Measurement Types:</label>
        <label><input type="checkbox" class="measurement-type" value=1> System Energy</label>
        <label><input type="checkbox" class="measurement-type" value=2> CPU Power</label>
        <div id="groups-container"></div>
        <button type="button" onclick="addGroupField()">Add Group</button>
        <br><br>
        <button type="submit">Add Configuration</button>
    </form>

    <button id="generate-btn" onclick="window.location.href='/generate_visualizations'">Generate Visualizations</button>
</body>
</html>
